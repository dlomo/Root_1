<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: #fff;
    }

    main {
      flex: 1; /* pushes footer down */
    }

    .cube {
      background-color: #f8f9fa;
      border: 2px solid #6c757d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .cube:hover {
      transform: scale(1.05);
    }

    .cube-title {
      color: #28a745;
      margin-top: 10px;
      font-size: 1.25rem;
    }

    .footer {
      background-color: #6c757d;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">The Drop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right aligned menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="home.html">Home</a>
            </li>
                    
          </ul>
        </div>
      </div>
    </nav>
    <div class="text-center py-2">
      <p>Learn more about us...</p>
    </div>
  </header>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="cube">
          <h3 class="cube-title">Who We Are</h3>
          <p>We build simple but powerful tools for discovery.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="cube">
          <h3 class="cube-title">Our Mission</h3>
          <p>Empower users to explore and learn easily.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="cube">
          <h3 class="cube-title">Our Values</h3>
          <p>Transparency, growth, and innovation.</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>2025 &copy; ||| The Vein Solution |||. All rights reserved.</p>
    <a href="https://thevein.co.za"></a>
  </footer>
