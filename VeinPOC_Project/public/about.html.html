<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #007bff; /* Blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .cube {
            background-color: #f8f9fa; /* Light grey */
            border: 2px solid #6c757d; /* Grey */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

            .cube:hover {
                transform: scale(1.05);
            }

            .cube img {
                max-width: 100%;
                height: auto;
                border-radius: 6px;
            }

        .cube-title {
            color: #28a745; /* Green */
            margin-top: 10px;
            font-size: 1.25rem;
        }

        .footer {
            background-color: #6c757d; /* Grey */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>The Drop</h1>
        <p>Run Web Commands</p>
    </header>

    <main class="container py-5">
        <div class="row g-4">
            <!-- Cube 1 -->
            <div class="col-md-4">
                <div class="cube">
                       <!--  <img src="https://via.placeholder.com/300" alt="Feature 1">-->
                    <h3 class="cube-title">Command: 1</h3>
                    <p>Discover !</p>
                </div>
            </div>
            <!-- Cube 2 -->
            <div class="col-md-4">
                <div class="cube">
                        <!-- <img src="https://via.placeholder.com/300" alt="Feature 2">-->
                    <h3 class="cube-title">Command: 2</h3>
                    <p>Learn !</p>
                </div>
            </div>
            <!-- Cube 3 -->
            <div class="col-md-4">
                <div class="cube">
                        <!-- <img src="https://via.placeholder.com/300" alt="Feature 3">-->
                    <h3 class="cube-title">Command: 3</h3>
                    <p>Find out !.</p>
                </div>
            </div>
            <!-- Cube 4 -->
            <div class="col-md-4">
                <div class="cube">
                       <!--  <img src="https://via.placeholder.com/300" alt="Feature 4">-->
                    <h3 class="cube-title">Command: 4</h3>
                    <p>Explore !.</p>
                </div>
            </div>
            <!-- Cube 5 -->
            <div class="col-md-4">
                <div class="cube">
                       <!--  <img src="https://via.placeholder.com/300" alt="Feature 5">-->
                    <h3 class="cube-title">Command: 5</h3>
                    <p>Discover !.</p>
                </div>
            </div>
            <!-- Cube 6 -->
            <div class="col-md-4">
                <div class="cube">
                       <!--  <img src="https://via.placeholder.com/300" alt="Feature 6">-->
                    <h3 class="cube-title">Command: 6</h3>
                    <p>See how !</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>2025&copy; |||The Vein Solution|||.All rights reserved.</p>
        <a href="https://thevein.co.za"></a>
    </footer>

    <!-- Bootstrap JS Bundle
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
</body>

</html>
</html>
