<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <h1 style="text-align: center; color: #808080; font-weight: bold;">Our Clock</h1>
    <h2 style="text-align: center; color: #808080; font-family: Tahoma;">Counting</h2>
    
    <style>
        body {
            background-color: #f01b50;
            font-family: Arial, sans-serif;
        }
        
        #clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script src="script_1.js"></script>
</body>

</html>
